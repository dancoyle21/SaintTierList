<script type="text/javascript">
    function search4saint() {
        var input, filter, ul, li, a, i, count;
        input = document.getElementById("saintsearch");
        filter = input.value.toUpperCase();
        console.log(filter);
        ul = document.getElementById("saintlist");
        console.log(ul);
        li = ul.getElementsByTagName("div");
        count = 0;
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1 && count <= 5) {
                li[i].style.display = "";
                count += 1;
            }
            else {
                li[i].style.display = "none";
            }
        }
    }
    function searchtoggle() {
        document.getElementById("saintsearch").value = "Search For Saint..."
        search4project();
    }
    $(document).ready(function() {
        document.getElementById('saintsearch').ready(searchtoggle);
        document.getElementById('saintsearch').focusin(function() {
            if (document.getElementById("saintsearch").val() === "Search For Saint...") {
                document.getElementById("saintsearch").value = "";
            }
        });
    });
</script>
